<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply and Divide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        label {
            margin-right: 10px;
            width: 150px;
        }
        input[type="number"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #1f84ef;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #b9c2c9;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Multiplication and Division</h1>
    <form id="calcForm">
        <div class="input-group">
            <label for="number1">1st number:</label>
            <input type="number" id="number1" required>
        </div>
        <div class="input-group">
            <label for="number2">2nd number:</label>
            <input type="number" id="number2" required>
        </div>
        
        <button type="button" onclick="calculate('multiply')">Multiply</button>
        <button type="button" onclick="calculate('divide')">Divide</button>
    </form>

    <div id="result"></div>

    <script>
        function calculate(operation) {
            // Get input values
            const num1 = parseFloat(document.getElementById('number1').value);
            const num2 = parseFloat(document.getElementById('number2').value);
            let result;

            // Perform calculation based on the selected operation
            if (operation === 'multiply') {
                result = num1 * num2;
                document.getElementById('result').innerText = `The result of multiplication is: ${result}`;
            } else if (operation === 'divide') {
                if (num2 !== 0) {
                    result = num1 / num2;
                    document.getElementById('result').innerText = `The result of division is: ${result}`;
                } else {
                    document.getElementById('result').innerText = 'Division by zero is not allowed.';
                }
            }
        }
    </script>
</body>
</html>
