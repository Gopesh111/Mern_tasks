<html>
    <head>
        <style>
            body {
    font-family: Arial, sans-serif;
    margin: 0;
}
.nav
{
    position: fixed;
    top: 60px;
    left: 20px;
    width:200px;
    height: auto;
    background-color: aqua;
    padding:10px 10px 10px 10px;
}
.nav a {
    display: block;
    color: blue;
    text-decoration: none;
    padding: 10px 20px;
}
.h{
    background-color: orangered;
    color: white;
    
    
}
.b{
    margin-top: 30px;
    margin-left: 20px;
}
.hnav {
    position: fixed;
    top: 400px;
    left: 50%; /* Center the navbar horizontally */
    transform: translateX(-50%); /* Centering trick */
    display: flex; /* Use flexbox for layout */
    align-items: center; /* Center items vertically */
    height: auto;
    width: 400px;
    background-color: burlywood;
    padding: 10px;
}

.hnav a {
    text-decoration: none;
    color: blue;
    padding: 10px 20px;
    position: relative; /* Position relative for pseudo-element */
}

.hnav a:not(:last-child)::after {
    content: "";
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    height: 80%; /* Adjust height of vertical line */
    width: 1px;
    background-color: black;
}

.q{
    background-color: grey;
    color: white;
    padding: 10px 20px;
    
    
}
.hnav a:last-child::after {
    height: 0; /* Remove height for the last item's pseudo-element */
}
.t{
    margin-top: 300px;
    margin-left: 50%;
}

        </style>
        <body>
            <p class="b">Vertical Navigation bar</p>
            <div class="nav">
                <div class="h">
                <a href="#Home">Home</a><br>
                </div>
                <a href="#Java">Java</a><br>
                <a href="#CSS">CSS</a><br>
                <a href="#HTML">HTML</a><br>
                <a href="#Bootstrap">Bootstrap</a>
            </div>
            <div class="hnav">
                <div class="q">
                    <a href="#Home">Home</a>
                    </div>
                    <a href="#Java">Java</a>
                    <a href="#CSS">CSS</a>
                    <a href="#HTML">HTML</a>

            </div>
            <p class="t">Horizontal Navigation bar</p>
        </body>
    </head>
</html>
