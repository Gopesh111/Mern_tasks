<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #780351;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: #250114;
            max-width: 800px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: white;
        }
        
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px; /* Adjust margin between form groups */
        }
        
        .form-group label {
            margin-right: 5px; /* Adjusted margin between label and input */
            min-width: 100px; /* Ensure consistent width for labels */
            text-align: right;
            display: inline-block; /* Ensures labels and inputs stay on the same line */
            vertical-align: middle; /* Align labels vertically with their inputs */
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            flex: 1; /* Take up remaining space */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            vertical-align: middle; /* Align inputs vertically with their labels */
        }
        
        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            margin-right: -20px; /* Adjusted margin between radio buttons */
            transform: translateY(1px); /* Optional: Adjust vertical alignment */
        }
        
        .form-group textarea {
            height: 80px;
        }
        
        .form-group button {
            margin-top: 10px; /* Adjust margin above the button */
            padding: 10px 20px;
            background-color: white;
            color:black;
            font-weight: bold;
            font-size: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone">
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" name="gender" id="male"><label for="male">Male</label>
                <input type="radio" name="gender" id="female"><label for="female">Female</label>
                <input type="radio" name="gender" id="other"><label for="other">Others</label>
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language">
                    <option>Select language</option>
                    <option>Hindi</option>
                    <option>Rajasthani</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip">
            </div>
            <div class="form-group">
                <label for="about">About:</label>
                <textarea id="about" placeholder="Write about yourself..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
