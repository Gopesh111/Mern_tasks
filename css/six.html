<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <style>
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        img {
            max-width: 50%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 50%;
        }
        
        .login-form {
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width:380px;
        }
        
        button[type="reset"] {
            background-color: #f44336;
            width:fit-content;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        p {
            font-size: 14px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: black;
        }
        
        a {
            color: black;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./images/a.jpg" alt="Placeholder image">
        <div class="login-form">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                </div>
                <div class="form-group">
                    <p>
                        <button type="reset">Cancel</button>
                         <a href="#P">Forgot <u>Password?</u></a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
